<!DOCTYPE html>
<html>
    <head>
        <title>CineProwl</title>
        <link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/dist/styles.css" type="text/css" />
    </head>
    <body style='display:none' id='body'>
        <img src="/images/background-dark.jpg" class='background texture'></img>
        <section id='globalnav'>
            <div class='selectable' id='back-button'>
                <span class="arrow arrow-left"></span>
            </div>
            <img src='/images/logo-small.png' class='logo'>
            <ul data-each='globalNav'>
                <li class='selectable' id='{[id]}'>
                    <a href='{[url]}'>{[title]}</a>
                </li>
            </ul>
        </section>
        <section id='header'>
            <div id='context'>
                <h3 class='page'>Page {{context.page}}</h3>
            </div>
            <div class='selected-item'>
                <h1>{{activeItem.name}}</h1>
            </div>
        </section>
        <section class='paged-grid' id='genres'>
            <p class='pager' id='page-left'></p>
            <ul data-each='items'>
                <li class='selectable grid-item ' id='{[id]}'>
                    <a href='{[url]}'>
                        <h1 class='name'>{[name]}</h1>
                        <h4>Unwatched</h4>
                        <p class='stats'>{[unwatched]} / {[count]}</p>
                    </a>
                </li>
            </ul>
            <p class='pager' id='page-right'></p>
        </section>
        <script type="text/javascript" src="/dist/app.js"></script>
        <script type="text/javascript">
            app.views.genres.init();
        </script>
    </body>
</html>
