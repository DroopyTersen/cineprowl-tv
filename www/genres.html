<!DOCTYPE html>
<html>
    <head>
        <title>CineProwl</title>
        <link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/dist/styles.css" type="text/css" />
    </head>
    <body style='display:none'>
        <img src="/images/background-dark.jpg" class='background texture'></img>
        <section id='globalnav'></section>
        <section id='header'>
            <div id='context'>
                <h3 class='page' data-bind='text: "Page " + (context.page() + 1)'></h3>
            </div>
            <div class='selected-movie'>
                <h1 data-bind='text: selectedItem().name'></h1>
            </div>
        </section>
        <section id='movies'>
        <p data-bind='visible: showLeftArrow()' class='pager' id='page-left'></p>
        <ul data-bind='foreach: items()'>
            <li class='selectable movie' data-bind='attr: { id: id }'>
                <a data-bind='attr: { href: url }'>
                    <h3 data-bind='{text: name}'></h3>
                </a>
            </li>
        </ul>
        <p data-bind='visible: showRightArrow()' class='pager' id='page-right'></p>
    </section>
        <script type="text/javascript" src="/dist/app.js"></script>
        <script type="text/javascript">
            app.views.genres.init();
        </script>
    </body>
</html>
