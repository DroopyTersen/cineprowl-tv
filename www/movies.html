<!DOCTYPE html>
<html>

<head>
    <title>CineProwl</title>
    <link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/dist/styles.css" type="text/css" />

</head>

<body style='display:none' id='body'>
    <span id='backgrounds'>
        <img src="/images/background-dark.jpg" class='background texture'>
        <img class='background backdrop'>   
    </span>

    <section id='globalnav'>
        <img src='/images/logo-small.png' class='logo'>
        <ul data-each='globalNav'>
            <li class='selectable' id='{[id]}'>
                <a href='{[url]}'>{[title]}</a>
            </li>
        </ul>
    </section>
    <section id='header'>
        <div id='context'>
            <h2 class='filter'>Showing...</h2>
            <h3 class='page' >Page {{context.page}}</h3>
        </div>
        <div class='selected-item'>
            <h1>{{activeItem.title}}</h1>
        </div>
    </section>
    <section class='paged-grid' id='movies'>
        <p class='pager' id='page-left'></p>
        <ul data-each='items'>
            <li class='selectable grid-item movie' id='{[id]}'>
                <a href='{[url]}'>
                    <img class='poster' src='{[poster]}'>
                </a>
            </li>
        </ul>
        <p class='pager' id='page-right'></p>
    </section>
    <script type="text/javascript" src="/dist/app.js"></script>
    <script type="text/javascript">
        app.views.movies.init();
    </script>
        <style>
        img.background.texture {
            opacity: .4;
        }
        img.background.backdrop {
            opacity: .45;
        }
    </style>
</body>

</html>
