<!DOCTYPE html>
<html>

<head>
    <title>CineProwl</title>
    <link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/dist/styles.css" type="text/css" />

</head>

<body style='display:none'>
    <img src="/images/background-dark.jpg" class='background texture'>
    <img class='background backdrop' data-bind='attr: { src: selectedMovie().backdrop }'>
    <section id='globalnav'></section>
    <section id='header'>
        <div id='context'>
            <h2 class='filter' data-bind='text: contextText()'></h2>
            <h3 class='page' data-bind='text: "Page " + (context.page() + 1)'></h3>
        </div>
        <div class='selected-movie'>
            <h1 data-bind='text: selectedMovie().title'></h1>
        </div>
    </section>
    <section id='movies'>
        <p data-bind='visible: showLeftArrow()' class='pager' id='page-left'></p>
        <ul data-bind='foreach: movies()'>
            <li class='selectable movie' data-bind='attr: { id: id }'>
                <a data-bind='attr: { href: url }'>
                    <img class='poster' data-bind='attr: { src: poster}'>
                </a>
            </li>
        </ul>
        <p data-bind='visible: showRightArrow()' class='pager' id='page-right'></p>
    </section>
    <script type="text/javascript" src="/dist/app.js"></script>
    <script type="text/javascript">
        app.views.movies.init();
    </script>
        <style>
        img.background.texture {
            opacity: .4;
        }
        img.background.backdrop {
            opacity: .45;
        }
    </style>
</body>

</html>
