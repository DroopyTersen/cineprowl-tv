<!DOCTYPE html>
<html>
    <head>
        <title>CineProwl</title>
        <link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/dist/styles.css" type="text/css" />
    </head>
    <body style='display:none'>
        <img src="/images/background-dark.jpg" class='background texture'></img>
        <img class='background backdrop' data-bind='attr: { src: movie().backdrop }'>
        <section id='globalnav'></section>
        <section id='title'>
            <h1 data-bind='text: movie().title'></h1>
        </section>
        <section id='play'>
            <p data-bind='click: play' class='arrow-right'></p>
        </section>
        <script type="text/javascript" src="/dist/app.js"></script>
        <script type="text/javascript">
            app.views.details.init();
        </script>
    </body>
</html>
